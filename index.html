<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hacked Hogwarts</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div id="top-bar" class="inline">

<select name="house-filter" id="housefilter">
    <option value="none" selected disabled hidden>Filter by house</option>
    <option value="all" class="housefilter" data-action="filter" data-filter="all">Show All</option>
    <option value="gryffindor" class="housefilter" data-action="filter" data-filter="gyffindor">Gryffindor</option>
    <option value="ravenclaw" class="housefilter" data-action="filter" data-filter="ravenclaw">Ravenclaw</option>
    <option value="hufflepuff" class="housefilter" data-action="filter" data-filter="hufflepuff">Hufflepuff</option>
    <option value="slytherin" class="housefilter" data-action="filter" data-filter="slytherin">Slytherin</option>
</select>

<select name="expelled-filter" id="expelled-filter">
    <option value="none" selected disabled hidden>Filter by student status</option>
    <option value="all">Show All</option>
    <option value="Only Expelled">Expelled</option>
    <option value="Only non-expelled">Non-expelled</option>
</select>

<input type="text" id="searchbar" placeholder="Search students..">

</div>

<div id="number-section">
    <p id="current-no">There's currently bla students showing</p>
    <p id="more-details">Show more details...</p>
</div>

<table id="list">
    <thead>
      <tr id="sorting">
        <th data-action="sort" data-sort-direction="asc" data-sort="firstName">First Name</th>
        <th data-action="sort" data-sort-direction="asc" data-sort="middleName">Middle Name</th>
        <th data-action="sort" data-sort-direction="asc" data-sort="lastName">Last Name</th>
        <th data-action="sort" data-sort-direction="asc" data-sort="nickName">Nickname</th>
        <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
      </tr>
    </thead>
    <tbody>
      <!-- template with names fetched will be cloned and appended here -->
    </tbody>
  </table>

  <template id="student">
    <tr>
      <td data-field="firstname">FIRST NAME</td>
      <td data-field="middlename">MIDDLE NAME</td>
      <td data-field="lastname">LAST NAME</td>
      <td data-field="nickname">NICK NAME</td>
      <td data-field="house">HOUSE</td>
    </tr>
  </template>

<template id="student-popup">
<div id="student-popup">
<img src="icons/cancel.svg" class="cancel-img">
<img src="images/granger_h.png" class="student-img">
<img src="icons/gryffindor.svg" class="house-img">

<div id="info-wrapper">
<h4 id="name">Hermoine Granger</h4>
<h4 id="other">Other Info: not expelled, prefect</h4>
</div>

<div id="button-section">
    <button>Make Prefect</button>
    <button>Expell</button>
    <button>Add to Squad</button>
</div>

</div>
</template>

<div id="number-popup">
<div id="number-text-wrapper">
<p>Total students: 124938</p>
<p>Expelled students: 124938</p>
<p>Gryffindor students: 124938</p>
<p>Slytherin students: 124938</p>
<p>Total students: 124938</p>
</div>
<img src="icons/cancel.svg" class="cancel-img" id="close-numbers">
</div>

</div>
<script src="hogwarts.js"></script>
    </body>
</html>
